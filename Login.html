<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="Netflix_N.png">
    
</head>
<body>
    <header>
        <nav class="navbar_login">
            <div class="navbar_netflix_login">
               <img src="Netflix-Logo.png" alt="Netflix Logo" class="netflix_logo" >
            </div>
        </nav>
    </header>
    <main>
        <section class="Form_container">
            <div class="Login_bg_img_cont">
                <!-- <img src="images/Netflix_Background.jpg" class="Login_bg_img">  -->
            </div>
            <div class="Login_bg_overlay">
                
                    
            </div>
            <div class="Form">
                <div class="Form_content">
                    <h1>Sign In</h1>
                    <form class="form_cont">
                        <input class="email" id="email" name="" placeholder="Email or phone number">
                        <input type="password" class="password" id="password" name="" placeholder="Password">
                        
                    </form>
                    <button class="sign_in">Sign In</button>
                    <div class="bottom">
                        <input type="checkbox" id="remember" value="remember" class="remember">
                        <label for="checkbox">Remember Me</label> 
                        <p class="need_help">Need Help?</p>
                    </div>
                    <div class="info">
                        <p>New to Netflix? <a href="netflix.html">Sign up now</a></p>
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="learn">Learn More</a></p> 

                    </div>
                    

                </div>
            </div>
            
        </section>
        
    </main>
    <footer class="footer">
        <p>Questions? Call 000-800-919-1694</p>
        <div class="footer-cols">
            <ul>
                <li>FAQ</li>
                <li>Cookie Preferences</li>
                
            </ul>
            <ul>
                <li>Help Centre</li>
                <li>Corporate Information</li>
                
            </ul>
            <ul>
                
                <li>Terms of Use</li>
                
            </ul>
            <ul>
                <li>Privacy</li>
                
            </ul>
            
        </div>
        
        <div class="nav_item">
                <div class="dropdown_container">
                <i class="fa-solid fa-globe"></i>
                <select name="language" id="languageSelect" class="language_drop_down">
                    <option value="english" selected>English</option>
                    <option value="hindi">Hindi</option>
                </select>
                </div>
                <br>
                <h3>Netflix India</h3>
        </div>
            
        
    </footer>
    
        
    <script src="script.js" ></script>
</body>
</html>
